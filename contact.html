  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- Start Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <span class="navbar-brand mb-1 h1">Stefanie Logan</span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
            <a class="nav-link" href="./index.html" target="_blank">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./portfolio.html" target="_blank">Portfolio</a>

          <li class="nav-item">
            <a class="nav-link" href="./contact.html" target="_blank">Contact</a>

      </div>
    </nav>
    <!-- End Nav -->
    <div class="container">
    <h2>Contact</h2>
    <div class="row">
      <div class="col-md-12">
        <!-- The content in this div gets wrapped in a card -->
        <form id="contact">
          <div class="mb-3">
              <label for="InputName" class="form-label">Name:</label>
              <input type="name" class="form-control" id="Inputname" aria-describedby="nameHelp">
              <div id="nameHelp" class="form-text">Check your spelling!</div>  
          </div><div class="mb-3">
            <label for="Inputemail" class="form-label">Email address:</label>
            <input type="email" class="form-control" id="Inputemail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
              <label for="Input_message" class="form-label">Message:</label>
              <textarea class="form-control" id="Input_message" rows="3"></textarea>
            </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form></div>
      </div>
    </div>
  </div>

   <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   <!-- Bootstrap's javascript file that allows the nav menu to work  -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
